<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>智识云 - 学生知识管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        #knowledge-graph { height: 680px; width: 100%; }
        .upload-area {
            border: 2px dashed #d1d5db;
            transition: all 0.3s ease;
        }
        .upload-area:hover, .upload-area.dragover {
            border-color: #3b82f6;
            background-color: #f0f7ff;
        }
        .progress-bar {
            height: 6px;
            background-color: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #10b981;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col">
    <!-- 顶部导航区域 -->
    <nav class="bg-white py-3 px-6 flex items-center justify-between border-b border-blue-100">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                <iconify-icon class="text-white text-xl" icon="mdi:brain"></iconify-icon>
            </div>
            <h1 class="text-gray-800 font-bold text-2xl">智识云</h1>
        </div>
        <div class="relative w-1/3">
            <input id="search-input" class="w-full py-2 px-4 bg-gray-100 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" placeholder="搜索文档、知识点..." type="text"/>
            <iconify-icon class="absolute right-3 top-2.5 text-gray-500" icon="mdi:magnify"></iconify-icon>
        </div>
        <div class="flex items-center space-x-4">
            <div class="relative">
                <!-- 用户信息区域（可点击） -->
                <div id="user-info" class="flex items-center space-x-2 cursor-pointer hover:bg-gray-50 rounded-lg px-2 py-1 transition-colors">
                    <div id="user-avatar" class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center overflow-hidden">
                        <iconify-icon class="text-gray-600 text-lg" icon="mdi:account"></iconify-icon>
                    </div>
                    <span id="user-name" class="text-gray-700 font-medium">加载中...</span>
                    <iconify-icon class="text-gray-500 text-sm" icon="mdi:chevron-down"></iconify-icon>
                </div>
                
                <!-- 用户菜单下拉框 -->
                <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-1 z-50">
                    <button id="switch-account-btn" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center">
                        <iconify-icon class="mr-2 text-gray-500" icon="mdi:account-switch"></iconify-icon>
                        切换账号
                    </button>
                    <button id="logout-btn" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 flex items-center">
                        <iconify-icon class="mr-2" icon="mdi:logout"></iconify-icon>
                        退出登录
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <div class="flex flex-1">
        <!-- 侧边导航栏 -->
        <aside class="bg-white w-64 py-4 border-r border-blue-100">
            <nav class="space-y-1 px-2">
                <button class="nav-item flex items-center space-x-3 p-3 rounded-lg text-blue-600 hover:bg-blue-50 font-medium bg-blue-50" data-view="dashboard">
                    <iconify-icon class="text-xl" icon="mdi:view-dashboard"></iconify-icon>
                    <span>学习概览</span>
                </button>
                <button class="nav-item flex items-center space-x-3 p-3 rounded-lg text-gray-700 hover:bg-blue-50" data-view="documents">
                    <iconify-icon class="text-xl" icon="mdi:file-document-multiple"></iconify-icon>
                    <span>文档管理</span>
                </button>
                <button class="nav-item flex items-center space-x-3 p-3 rounded-lg text-gray-700 hover:bg-blue-50" data-view="knowledge-graph">
                    <iconify-icon class="text-xl" icon="mdi:graph"></iconify-icon>
                    <span>知识图谱</span>
                </button>
                <button class="nav-item flex items-center space-x-3 p-3 rounded-lg text-gray-700 hover:bg-blue-50" data-view="analytics">
                    <iconify-icon class="text-xl" icon="mdi:chart-box"></iconify-icon>
                    <span>学习分析</span>
                </button>
                <button class="nav-item flex items-center space-x-3 p-3 rounded-lg text-gray-700 hover:bg-blue-50" data-view="ai-assistant">
                    <iconify-icon class="text-xl" icon="mdi:robot"></iconify-icon>
                    <span>AI学习助手</span>
                </button>
            </nav>
        </aside>

        <!-- 主内容区域 -->
        <main class="flex-1 p-6 overflow-auto hide-scrollbar">
            <!-- 学习概览面板 -->
            <div class="space-y-6" id="dashboard-view">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">学习概览</h2>
                <!-- 学习数据概览 -->
                <div class="grid grid-cols-4 gap-6" id="dashboard-stats">
                    <!-- 数据将通过JavaScript动态加载 -->
                </div>
                
                <!-- 近期上传 -->
                <div class="bg-white rounded-xl shadow p-5 border border-blue-100 mt-6">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">近期上传文档</h3>
                    <div class="grid grid-cols-4 gap-4" id="recent-documents">
                        <!-- 文档将通过JavaScript动态加载 -->
                    </div>
                </div>
            </div>

            <!-- 文档管理面板 -->
            <div class="hidden space-y-6" id="documents-view">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold text-gray-800">文档管理</h2>
                    <div class="flex space-x-3">
                        <button id="upload-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg flex items-center">
                            <iconify-icon class="mr-2" icon="mdi:plus"></iconify-icon>
                            添加文档
                        </button>
                    </div>
                </div>
                
                <!-- 上传区域 -->
                <div id="upload-section" class="hidden">
                    <div class="bg-white rounded-xl shadow p-6 border border-blue-100 mb-6">
                        <h3 class="text-lg font-bold text-gray-800 mb-4">上传新文档</h3>
                        
                        <!-- 拖拽上传区域 -->
                        <div id="upload-area" class="upload-area rounded-lg p-8 text-center cursor-pointer mb-4">
                            <input type="file" id="file-upload" class="hidden" accept=".txt,.md,.pdf,.docx,.doc,.ppt,.pptx" multiple>
                            <iconify-icon class="text-4xl text-gray-400 mb-3" icon="mdi:cloud-upload"></iconify-icon>
                            <p class="text-gray-600 mb-1">点击选择文件或拖拽文件到此处</p>
                            <p class="text-sm text-gray-500">支持格式: TXT, MD, PDF, DOCX, DOC, PPT, PPTX</p>
                            <p class="text-sm text-gray-500">单个文件最大16MB</p>
                        </div>
                        
                        <!-- 上传进度 -->
                        <div id="upload-progress" class="hidden">
                            <div class="flex justify-between text-sm mb-2">
                                <span>上传进度</span>
                                <span id="progress-text">0%</span>
                            </div>
                            <div class="progress-bar">
                                <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
                            </div>
                        </div>
                        
                        <!-- 上传文件列表 -->
                        <div id="file-list" class="mt-4 space-y-2"></div>
                        
                        <!-- 操作按钮 -->
                        <div class="flex justify-end space-x-3 mt-4">
                            <button id="cancel-upload" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                                取消
                            </button>
                            <button id="start-upload" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                                开始上传
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 文档列表 -->
                <div class="grid grid-cols-4 gap-6" id="documents-list">
                    <!-- 文档将通过JavaScript动态加载 -->
                </div>
            </div>

            <!-- 知识图谱面板 -->
            <div class="hidden" id="knowledge-graph-view">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold text-gray-800">知识图谱</h2>
                    <div class="flex space-x-3">
                        <input id="kg-search-input" class="bg-gray-100 py-2 px-4 rounded-lg" placeholder="搜索知识点..." type="text">
                        <button id="kg-search-btn" class="flex items-center bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg">
                            <iconify-icon class="mr-2" icon="mdi:magnify"></iconify-icon>
                            <span>搜索</span>
                        </button>
                    </div>
                </div>
                <div class="bg-white rounded-xl shadow p-5 border border-blue-100">
                    <div class="flex gap-6">
                        <!-- 图谱区域 -->
                        <div class="flex-1">
                            <div class="bg-gray-50 rounded-lg border border-gray-200" id="knowledge-graph">
                                <!-- ECharts图表将在此渲染 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- AI学习助手面板 -->
            <div class="hidden space-y-6" id="ai-assistant-view">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">AI学习助手</h2>
                
                <!-- 快捷功能卡片 -->
                <div class="grid grid-cols-3 gap-4 mb-6">
                    <button class="ai-quick-action bg-white rounded-xl shadow p-4 border border-blue-100 hover:bg-blue-50 transition-colors text-left" data-action="suggestion">
                        <div class="flex items-center mb-2">
                            <iconify-icon class="text-2xl text-blue-600 mr-2" icon="mdi:lightbulb-on"></iconify-icon>
                            <h3 class="font-bold text-gray-800">学习建议</h3>
                        </div>
                        <p class="text-sm text-gray-600">获取个性化学习路径和规划建议</p>
                    </button>
                    <button class="ai-quick-action bg-white rounded-xl shadow p-4 border border-blue-100 hover:bg-blue-50 transition-colors text-left" data-action="explain">
                        <div class="flex items-center mb-2">
                            <iconify-icon class="text-2xl text-green-600 mr-2" icon="mdi:book-open-variant"></iconify-icon>
                            <h3 class="font-bold text-gray-800">概念解释</h3>
                        </div>
                        <p class="text-sm text-gray-600">详细解释知识点和概念</p>
                    </button>
                    <button class="ai-quick-action bg-white rounded-xl shadow p-4 border border-blue-100 hover:bg-blue-50 transition-colors text-left" data-action="review">
                        <div class="flex items-center mb-2">
                            <iconify-icon class="text-2xl text-purple-600 mr-2" icon="mdi:calendar-clock"></iconify-icon>
                            <h3 class="font-bold text-gray-800">复习计划</h3>
                        </div>
                        <p class="text-sm text-gray-600">生成科学的复习计划</p>
                    </button>
                </div>

                <!-- 对话区域 -->
                <div class="bg-white rounded-xl shadow border border-blue-100 flex flex-col" style="height: 600px;">
                    <!-- 消息列表 -->
                    <div class="flex-1 overflow-y-auto p-6 space-y-4" id="ai-chat-messages">
                        <div class="flex items-start space-x-3">
                            <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center flex-shrink-0">
                                <iconify-icon class="text-white text-lg" icon="mdi:robot"></iconify-icon>
                            </div>
                            <div class="flex-1 bg-blue-50 rounded-lg p-4">
                                <p class="text-gray-800">你好！我是你的AI学习助手。我可以帮助你：</p>
                                <ul class="list-disc list-inside mt-2 text-sm text-gray-600 space-y-1">
                                    <li>回答学习相关的问题</li>
                                    <li>提供学习建议和路径规划</li>
                                    <li>解释复杂的概念和知识点</li>
                                    <li>制定复习计划</li>
                                </ul>
                                <p class="text-gray-800 mt-2">有什么我可以帮助你的吗？</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 输入区域 -->
                    <div class="border-t border-gray-200 p-4">
                        <div class="flex space-x-3">
                            <input 
                                type="text" 
                                id="ai-chat-input" 
                                class="flex-1 bg-gray-100 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                                placeholder="输入你的问题或消息..."
                                onkeypress="if(event.key === 'Enter') sendAIMessage()"
                            >
                            <button 
                                id="ai-send-btn" 
                                class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg flex items-center"
                                onclick="sendAIMessage()"
                            >
                                <iconify-icon class="mr-2" icon="mdi:send"></iconify-icon>
                                <span>发送</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // API基础URL
        const API_BASE = '/api';

        // 加载当前用户信息
        async function loadCurrentUser() {
            try {
                const response = await fetch(`${API_BASE}/auth/check`, {
                    credentials: 'same-origin'
                });
                const result = await response.json();
                
                if (result.success && result.authenticated) {
                    const userNameEl = document.getElementById('user-name');
                    const userAvatarEl = document.getElementById('user-avatar');
                    
                    if (userNameEl && result.user) {
                        // 更新用户名
                        userNameEl.textContent = result.user.username || '用户';
                        
                        // 更新头像（显示用户名首字母）
                        if (userAvatarEl && result.user.username) {
                            const firstChar = result.user.username.charAt(0).toUpperCase();
                            userAvatarEl.innerHTML = `<span class="text-gray-700 font-semibold text-sm">${firstChar}</span>`;
                            userAvatarEl.classList.remove('bg-gray-300');
                            userAvatarEl.classList.add('bg-blue-100');
                        }
                    }
                } else {
                    // 未登录，重定向到登录页
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('加载用户信息失败:', error);
                // 如果加载失败，保持默认显示
            }
        }

        // 初始化用户菜单
        function initUserMenu() {
            const userInfo = document.getElementById('user-info');
            const userMenu = document.getElementById('user-menu');
            const logoutBtn = document.getElementById('logout-btn');
            const switchAccountBtn = document.getElementById('switch-account-btn');
            
            if (!userInfo || !userMenu) return;
            
            // 点击用户信息区域切换菜单显示
            userInfo.addEventListener('click', function(e) {
                e.stopPropagation();
                userMenu.classList.toggle('hidden');
            });
            
            // 点击页面其他地方关闭菜单
            document.addEventListener('click', function(e) {
                if (!userInfo.contains(e.target) && !userMenu.contains(e.target)) {
                    userMenu.classList.add('hidden');
                }
            });
            
            // 退出登录
            if (logoutBtn) {
                logoutBtn.addEventListener('click', async function() {
                    try {
                        const response = await fetch(`${API_BASE}/auth/logout`, {
                            method: 'POST',
                            credentials: 'same-origin'
                        });
                        const result = await response.json();
                        
                        if (result.success) {
                            // 清除本地状态
                            window.location.href = '/login';
                        } else {
                            alert('退出登录失败: ' + (result.message || '未知错误'));
                        }
                    } catch (error) {
                        console.error('退出登录失败:', error);
                        // 即使请求失败，也跳转到登录页
                        window.location.href = '/login';
                    }
                });
            }
            
            // 切换账号
            if (switchAccountBtn) {
                switchAccountBtn.addEventListener('click', async function() {
                    // 先退出登录，然后跳转到登录页
                    try {
                        await fetch(`${API_BASE}/auth/logout`, {
                            method: 'POST',
                            credentials: 'same-origin'
                        });
                    } catch (error) {
                        console.error('退出登录失败:', error);
                    }
                    // 跳转到登录页
                    window.location.href = '/login';
                });
            }
        }

        // 视图切换功能
        document.addEventListener('DOMContentLoaded', function() {
            // 加载当前用户信息
            loadCurrentUser();
            
            // 初始化用户菜单
            initUserMenu();
            
            // 初始化各视图数据
            initializeDashboard();
            initializeDocuments();
            initializeKnowledgeGraph();
            
            // 切换视图
            const navItems = document.querySelectorAll('.nav-item');
            const views = document.querySelectorAll('main > div');
            
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    const viewId = this.getAttribute('data-view') + '-view';
                    
                    // 更新导航项状态
                    navItems.forEach(nav => nav.classList.remove('bg-blue-50', 'text-blue-600', 'font-medium'));
                    this.classList.add('bg-blue-50', 'text-blue-600', 'font-medium');
                    
                    // 显示对应视图
                    views.forEach(view => view.classList.add('hidden'));
                    document.getElementById(viewId).classList.remove('hidden');
                });
            });
            
            // 默认激活学习概览
            document.querySelector('.nav-item[data-view="dashboard"]').click();
            
            // 搜索功能
            document.getElementById('search-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchDocuments(this.value);
                }
            });
            
            // 文件上传功能
            document.getElementById('upload-btn').addEventListener('click', function() {
                toggleUploadSection();
            });
            
            // 上传区域点击事件
            document.getElementById('upload-area').addEventListener('click', function() {
                document.getElementById('file-upload').click();
            });
            
            // 文件选择变化
            document.getElementById('file-upload').addEventListener('change', function(e) {
                handleFileSelection(e.target.files);
            });
            
            // 拖拽上传功能
            setupDragAndDrop();
            
            // 开始上传按钮
            document.getElementById('start-upload').addEventListener('click', function() {
                startUpload();
            });
            
            // 取消上传按钮
            document.getElementById('cancel-upload').addEventListener('click', function() {
                cancelUpload();
            });
            
            // 知识图谱搜索
            document.getElementById('kg-search-btn').addEventListener('click', function() {
                const query = document.getElementById('kg-search-input').value;
                searchKnowledgeGraph(query);
            });
        });

        // 切换上传区域显示
        function toggleUploadSection() {
            const uploadSection = document.getElementById('upload-section');
            if (uploadSection.classList.contains('hidden')) {
                uploadSection.classList.remove('hidden');
            } else {
                uploadSection.classList.add('hidden');
            }
        }

        // 设置拖拽上传
        function setupDragAndDrop() {
            const uploadArea = document.getElementById('upload-area');
            
            // 防止默认行为
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });
            
            // 高亮拖拽区域
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });
            
            // 处理文件拖放
            uploadArea.addEventListener('drop', handleDrop, false);
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            function highlight() {
                uploadArea.classList.add('dragover');
            }
            
            function unhighlight() {
                uploadArea.classList.remove('dragover');
            }
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFileSelection(files);
            }
        }

        // 处理文件选择
        function handleFileSelection(files) {
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = '';
            
            if (files.length === 0) return;
            
            // 显示上传进度
            document.getElementById('upload-progress').classList.remove('hidden');
            
            // 添加文件到列表
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const fileItem = document.createElement('div');
                fileItem.className = 'flex items-center justify-between p-3 bg-gray-50 rounded-lg';
                fileItem.innerHTML = `
                    <div class="flex items-center">
                        <iconify-icon class="text-gray-500 mr-3" icon="mdi:file-document"></iconify-icon>
                        <div>
                            <p class="font-medium">${file.name}</p>
                            <p class="text-sm text-gray-500">${(file.size / 1024 / 1024).toFixed(2)} MB</p>
                        </div>
                    </div>
                    <span class="text-green-500 text-sm">等待上传</span>
                `;
                fileList.appendChild(fileItem);
            }
        }

        // 开始上传
        async function startUpload() {
            const fileInput = document.getElementById('file-upload');
            const files = fileInput.files;
            
            if (files.length === 0) {
                alert('请先选择要上传的文件');
                return;
            }
            
            // 禁用按钮
            document.getElementById('start-upload').disabled = true;
            document.getElementById('cancel-upload').disabled = true;
            
            // 显示进度条
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            
            let uploadedCount = 0;
            const totalFiles = files.length;
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                
                try {
                    const formData = new FormData();
                    formData.append('file', file);
                    
                    const response = await fetch(`${API_BASE}/documents`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        uploadedCount++;
                        // 更新进度
                        const progress = Math.round((uploadedCount / totalFiles) * 100);
                        progressFill.style.width = `${progress}%`;
                        progressText.textContent = `${progress}%`;
                        
                        // 更新文件状态
                        const fileItems = document.querySelectorAll('#file-list > div');
                        if (fileItems[i]) {
                            const statusSpan = fileItems[i].querySelector('span');
                            statusSpan.textContent = '上传成功';
                            statusSpan.className = 'text-green-500 text-sm';
                        }
                    } else {
                        // 标记上传失败
                        const fileItems = document.querySelectorAll('#file-list > div');
                        if (fileItems[i]) {
                            const statusSpan = fileItems[i].querySelector('span');
                            statusSpan.textContent = '上传失败: ' + result.message;
                            statusSpan.className = 'text-red-500 text-sm';
                        }
                    }
                } catch (error) {
                    console.error('上传文件失败:', error);
                    const fileItems = document.querySelectorAll('#file-list > div');
                    if (fileItems[i]) {
                        const statusSpan = fileItems[i].querySelector('span');
                        statusSpan.textContent = '上传失败';
                        statusSpan.className = 'text-red-500 text-sm';
                    }
                }
            }
            
            // 重新启用按钮
            document.getElementById('start-upload').disabled = false;
            document.getElementById('cancel-upload').disabled = false;
            
            // 上传完成后刷新文档列表
            if (uploadedCount > 0) {
                setTimeout(() => {
                    initializeDocuments();
                    initializeDashboard();
                    alert(`成功上传 ${uploadedCount} 个文件`);
                }, 500);
            }
        }

        // 取消上传
        function cancelUpload() {
            document.getElementById('file-upload').value = '';
            document.getElementById('file-list').innerHTML = '';
            document.getElementById('upload-progress').classList.add('hidden');
            document.getElementById('progress-fill').style.width = '0%';
            document.getElementById('progress-text').textContent = '0%';
        }

        // 初始化仪表板
        async function initializeDashboard() {
            try {
                // 获取文档列表用于显示最近上传
                const response = await fetch(`${API_BASE}/documents?limit=4`);
                const result = await response.json();
                
                if (result.success) {
                    renderRecentDocuments(result.data);
                    updateDashboardStats(result.data);
                }
            } catch (error) {
                console.error('初始化仪表板失败:', error);
            }
        }

        // 初始化文档管理
        async function initializeDocuments() {
            try {
                const response = await fetch(`${API_BASE}/documents`);
                const result = await response.json();
                
                if (result.success) {
                    renderDocumentsList(result.data);
                }
            } catch (error) {
                console.error('初始化文档列表失败:', error);
            }
        }

        // 初始化知识图谱
        async function initializeKnowledgeGraph() {
            try {
                const response = await fetch(`${API_BASE}/knowledge-graph`);
                const result = await response.json();
                
                if (result.success) {
                    renderKnowledgeGraph(result.data);
                }
            } catch (error) {
                console.error('初始化知识图谱失败:', error);
            }
        }

        // 渲染最近上传的文档
        function renderRecentDocuments(documents) {
            const container = document.getElementById('recent-documents');
            container.innerHTML = '';
            
            documents.slice(0, 4).forEach(doc => {
                const docElement = createDocumentCard(doc, true);
                container.appendChild(docElement);
            });
        }

        // 渲染文档列表
        function renderDocumentsList(documents) {
            const container = document.getElementById('documents-list');
            container.innerHTML = '';
            
            documents.forEach(doc => {
                const docElement = createDocumentCard(doc, false);
                container.appendChild(docElement);
            });
        }

        // 创建文档卡片
        function createDocumentCard(doc, isCompact) {
            const div = document.createElement('div');
            div.className = 'bg-white border border-gray-200 rounded-xl overflow-hidden shadow-sm hover:shadow-md transition-shadow relative';
            
            // 根据文件类型设置不同的图标
            const fileIcons = {
                'pdf': 'mdi:file-pdf',
                'docx': 'mdi:file-word',
                'doc': 'mdi:file-word',
                'txt': 'mdi:file-document',
                'md': 'mdi:markdown',
                'ppt': 'mdi:file-powerpoint',
                'pptx': 'mdi:file-powerpoint'
            };
            
            const fileIcon = fileIcons[doc.file_type] || 'mdi:file';
            const fileSize = (doc.file_size / 1024 / 1024).toFixed(1);
            
            if (isCompact) {
                div.innerHTML = `
                    <div class="w-full h-32 bg-blue-50 flex items-center justify-center">
                        <iconify-icon class="text-4xl text-blue-600" icon="${fileIcon}"></iconify-icon>
                    </div>
                    <div class="p-3">
                        <h4 class="font-medium mb-1 truncate">${doc.title}</h4>
                        <p class="text-sm text-gray-500 mb-2">${doc.file_type.toUpperCase()} 文件</p>
                        <div class="flex justify-between text-xs">
                            <span class="text-gray-500">${fileSize}MB</span>
                            <span>${new Date(doc.created_at).toLocaleDateString()}</span>
                        </div>
                    </div>
                `;
            } else {
                div.innerHTML = `
                    <div class="absolute top-2 right-2 z-10 flex space-x-2">
                        <button class="download-doc-btn bg-blue-500 hover:bg-blue-600 text-white rounded-full p-2 shadow-lg transition-colors" 
                                onclick="event.stopPropagation(); downloadDocument(${doc.id}, '${doc.title.replace(/'/g, "\\'")}')" 
                                title="下载文档">
                            <iconify-icon icon="mdi:download" class="text-lg"></iconify-icon>
                        </button>
                        <button class="delete-doc-btn bg-red-500 hover:bg-red-600 text-white rounded-full p-2 shadow-lg transition-colors" 
                                onclick="event.stopPropagation(); deleteDocument(${doc.id}, '${doc.title.replace(/'/g, "\\'")}')" 
                                title="删除文档">
                            <iconify-icon icon="mdi:delete" class="text-lg"></iconify-icon>
                        </button>
                    </div>
                    <div class="w-full h-40 bg-blue-50 flex items-center justify-center cursor-pointer" onclick="showDocumentDetail(${doc.id})">
                        <iconify-icon class="text-5xl text-blue-600" icon="${fileIcon}"></iconify-icon>
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-bold text-gray-800 text-lg truncate cursor-pointer flex-1" onclick="showDocumentDetail(${doc.id})">${doc.title}</h3>
                            <span class="text-xs bg-blue-100 text-blue-800 py-0.5 px-2 rounded-full ml-2">${doc.file_type}</span>
                        </div>
                        <p class="text-gray-600 text-sm mb-4 line-clamp-2 cursor-pointer" onclick="showDocumentDetail(${doc.id})">
                            ${doc.content ? doc.content.substring(0, 100) + '...' : '无内容预览'}
                        </p>
                        <div class="flex items-center justify-between mt-4">
                            <span class="text-xs text-gray-500">${doc.file_type.toUpperCase()} · ${fileSize}MB</span>
                            <div class="text-xs text-green-600 flex items-center">
                                <iconify-icon class="mr-1" icon="mdi:check-circle"></iconify-icon>
                                <span>已上传</span>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            return div;
        }

        // 下载文档
        function downloadDocument(docId, docTitle) {
            // 创建下载链接
            const downloadUrl = `${API_BASE}/documents/${docId}/download`;
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.download = docTitle;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 删除文档
        async function deleteDocument(docId, docTitle) {
            if (!confirm(`确定要删除文档"${docTitle}"吗？此操作不可恢复。`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/documents/${docId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('文档删除成功');
                    // 刷新文档列表
                    initializeDocuments();
                    initializeDashboard();
                } else {
                    alert('删除失败: ' + result.message);
                }
            } catch (error) {
                console.error('删除文档失败:', error);
                alert('删除文档失败，请稍后重试');
            }
        }

        // 显示文档详情
        async function showDocumentDetail(docId) {
            try {
                const response = await fetch(`${API_BASE}/documents/${docId}`);
                const result = await response.json();
                
                if (result.success) {
                    const doc = result.data;
                    showDocumentModal(doc);
                } else {
                    alert('无法加载文档详情: ' + (result.message || '未知错误'));
                }
            } catch (error) {
                console.error('获取文档详情失败:', error);
                alert('无法加载文档详情');
            }
        }

        // 显示文档模态框
        function showDocumentModal(doc) {
            // 移除已存在的模态框
            const existingModal = document.getElementById('document-modal');
            if (existingModal) {
                existingModal.remove();
            }
            
            // 创建模态框
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4';
            modal.id = 'document-modal';
            
            // 转义HTML内容，防止XSS
            function escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            const content = doc.full_content || doc.content || '无内容';
            const escapedContent = escapeHtml(content);
            
            modal.innerHTML = `
                <div class="bg-white rounded-xl shadow-xl max-w-4xl w-full max-h-[90vh] overflow-hidden flex flex-col">
                    <div class="flex justify-between items-center p-6 border-b">
                        <h2 class="text-2xl font-bold text-gray-800">${escapeHtml(doc.title)}</h2>
                        <button class="close-modal text-gray-500 hover:text-gray-700">
                            <iconify-icon icon="mdi:close" class="text-2xl"></iconify-icon>
                        </button>
                    </div>
                    <div class="p-6 overflow-y-auto flex-1">
                        <div class="mb-4 flex flex-wrap gap-2">
                            <span class="text-sm bg-blue-100 text-blue-800 py-1 px-3 rounded-full">${doc.file_type.toUpperCase()}</span>
                            <span class="text-sm text-gray-600">${(doc.file_size / 1024 / 1024).toFixed(2)} MB</span>
                            <span class="text-sm text-gray-600">${new Date(doc.created_at).toLocaleString()}</span>
                        </div>
                        <div class="mb-4">
                            <h3 class="font-bold mb-2">文档内容：</h3>
                            <div class="bg-gray-50 rounded-lg p-4 max-h-96 overflow-y-auto">
                                <pre class="whitespace-pre-wrap text-sm text-gray-800">${escapedContent}</pre>
                            </div>
                        </div>
                        ${doc.tags && Array.isArray(doc.tags) && doc.tags.length > 0 ? `
                        <div class="mb-4">
                            <h3 class="font-bold mb-2">关键词：</h3>
                            <div class="flex flex-wrap gap-2">
                                ${doc.tags.map(tag => `<span class="text-sm bg-green-100 text-green-800 py-1 px-2 rounded">${escapeHtml(tag)}</span>`).join('')}
                            </div>
                        </div>
                        ` : ''}
                    </div>
                    <div class="p-6 border-t flex justify-end space-x-3">
                        <button onclick="downloadDocument(${doc.id}, '${doc.title.replace(/'/g, "\\'")}')" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                            <iconify-icon icon="mdi:download" class="mr-2"></iconify-icon>
                            下载文档
                        </button>
                        <button class="close-modal px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                            关闭
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // 关闭模态框事件
            const closeModal = () => {
                modal.remove();
            };
            
            modal.querySelector('.close-modal').addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
            
            // ESC键关闭
            const escHandler = (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                    document.removeEventListener('keydown', escHandler);
                }
            };
            document.addEventListener('keydown', escHandler);
        }

        // 更新仪表板统计
        function updateDashboardStats(documents) {
            const container = document.getElementById('dashboard-stats');
            const totalSize = documents.reduce((sum, doc) => sum + doc.file_size, 0);
            const avgSize = totalSize / documents.length / 1024 / 1024;
            
            container.innerHTML = `
                <div class="bg-white rounded-xl shadow p-5 border border-blue-100">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-gray-600 mb-1">文档总数</p>
                            <p class="text-2xl font-bold">${documents.length}</p>
                        </div>
                        <div class="p-2 bg-blue-50 rounded-lg">
                            <iconify-icon class="text-blue-600 text-xl" icon="mdi:file-document-multiple"></iconify-icon>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-xl shadow p-5 border border-blue-100">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-gray-600 mb-1">总存储空间</p>
                            <p class="text-2xl font-bold">${(totalSize / 1024 / 1024).toFixed(1)}MB</p>
                        </div>
                        <div class="p-2 bg-green-50 rounded-lg">
                            <iconify-icon class="text-green-500 text-xl" icon="mdi:database"></iconify-icon>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-xl shadow p-5 border border-blue-100">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-gray-600 mb-1">平均文档大小</p>
                            <p class="text-2xl font-bold">${avgSize.toFixed(1)}MB</p>
                        </div>
                        <div class="p-2 bg-yellow-50 rounded-lg">
                            <iconify-icon class="text-yellow-500 text-xl" icon="mdi:chart-box"></iconify-icon>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-xl shadow p-5 border border-blue-100">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-gray-600 mb-1">支持格式</p>
                            <p class="text-2xl font-bold">5种</p>
                        </div>
                        <div class="p-2 bg-orange-50 rounded-lg">
                            <iconify-icon class="text-orange-500 text-xl" icon="mdi:format-list-bulleted"></iconify-icon>
                        </div>
                    </div>
                </div>
            `;
        }

        // 渲染知识图谱
        function renderKnowledgeGraph(graphData) {
            const chart = echarts.init(document.getElementById('knowledge-graph'));
            
            // 转换数据格式
            const nodes = graphData.nodes.map(node => ({
                id: node.id,
                name: node.name,
                category: node.type || 'concept',
                symbolSize: Math.max(node.name.length * 3, 20)
            }));
            
            const categories = [...new Set(nodes.map(node => node.category))].map(cat => ({ name: cat }));
            
            const option = {
                tooltip: {},
                legend: [{
                    data: categories.map(c => c.name)
                }],
                series: [{
                    name: '知识图谱',
                    type: 'graph',
                    layout: 'force',
                    data: nodes,
                    links: graphData.edges,
                    categories: categories,
                    roam: true,
                    label: {
                        show: true,
                        position: 'right',
                        formatter: '{b}'
                    },
                    lineStyle: {
                        color: 'source',
                        curveness: 0.3
                    },
                    force: {
                        repulsion: 100,
                        edgeLength: 100
                    }
                }]
            };
            
            chart.setOption(option);
            
            // 响应窗口大小变化
            window.addEventListener('resize', function() {
                chart.resize();
            });
        }

        // 搜索文档
        async function searchDocuments(query) {
            try {
                const response = await fetch(`${API_BASE}/search?q=${encodeURIComponent(query)}`);
                const result = await response.json();
                
                if (result.success) {
                    // 切换到文档视图
                    document.querySelector('.nav-item[data-view="documents"]').click();
                    renderDocumentsList(result.data);
                }
            } catch (error) {
                console.error('搜索文档失败:', error);
            }
        }

        // 搜索知识图谱
        async function searchKnowledgeGraph(query) {
            try {
                const response = await fetch(`${API_BASE}/knowledge-graph/search?q=${encodeURIComponent(query)}`);
                const result = await response.json();
                
                if (result.success) {
                    renderKnowledgeGraph(result.data);
                }
            } catch (error) {
                console.error('搜索知识图谱失败:', error);
            }
        }

        // AI学习助手相关功能
        let aiChatContext = []; // 存储对话历史

        // 发送AI消息
        async function sendAIMessage() {
            const input = document.getElementById('ai-chat-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            // 清空输入框
            input.value = '';
            
            // 添加用户消息到界面
            addChatMessage('user', message);
            
            // 显示加载状态
            const loadingId = addChatMessage('assistant', '正在思考...', true);
            
            try {
                const response = await fetch(`${API_BASE}/ai-assistant/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        context: aiChatContext
                    })
                });
                
                const result = await response.json();
                
                // 移除加载消息
                document.getElementById(loadingId)?.remove();
                
                if (result.success) {
                    // 添加AI回复
                    addChatMessage('assistant', result.message);
                    
                    // 更新对话历史
                    aiChatContext.push(
                        { role: 'user', content: message },
                        { role: 'assistant', content: result.message }
                    );
                    
                    // 限制历史记录长度
                    if (aiChatContext.length > 20) {
                        aiChatContext = aiChatContext.slice(-20);
                    }
                } else {
                    addChatMessage('assistant', result.message || '抱歉，发生了错误，请稍后再试。');
                }
            } catch (error) {
                console.error('发送消息失败:', error);
                document.getElementById(loadingId)?.remove();
                addChatMessage('assistant', '抱歉，网络连接失败，请检查网络后重试。');
            }
        }

        // 添加聊天消息到界面
        function addChatMessage(role, content, isLoading = false) {
            const messagesContainer = document.getElementById('ai-chat-messages');
            const messageId = 'msg-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            
            const messageDiv = document.createElement('div');
            messageDiv.id = messageId;
            messageDiv.className = `flex items-start space-x-3 ${isLoading ? 'opacity-50' : ''}`;
            
            if (role === 'user') {
                messageDiv.innerHTML = `
                    <div class="flex-1"></div>
                    <div class="flex items-start space-x-3 flex-row-reverse">
                        <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center flex-shrink-0">
                            <iconify-icon class="text-gray-600 text-lg" icon="mdi:account"></iconify-icon>
                        </div>
                        <div class="flex-1 bg-blue-600 text-white rounded-lg p-4 max-w-md">
                            <p class="whitespace-pre-wrap">${escapeHtml(content)}</p>
                        </div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center flex-shrink-0">
                        <iconify-icon class="text-white text-lg" icon="mdi:robot"></iconify-icon>
                    </div>
                    <div class="flex-1 bg-blue-50 rounded-lg p-4">
                        <p class="text-gray-800 whitespace-pre-wrap">${escapeHtml(content)}</p>
                    </div>
                `;
            }
            
            messagesContainer.appendChild(messageDiv);
            
            // 滚动到底部
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            return messageId;
        }

        // HTML转义函数
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 快捷功能处理
        document.addEventListener('DOMContentLoaded', function() {
            const quickActions = document.querySelectorAll('.ai-quick-action');
            quickActions.forEach(btn => {
                btn.addEventListener('click', function() {
                    const action = this.getAttribute('data-action');
                    handleQuickAction(action);
                });
            });
        });

        // 处理快捷功能
        async function handleQuickAction(action) {
            const input = document.getElementById('ai-chat-input');
            
            if (action === 'suggestion') {
                const topic = prompt('请输入你想学习的话题：');
                if (topic) {
                    input.value = `请为"${topic}"提供学习建议和学习路径规划`;
                    sendAIMessage();
                }
            } else if (action === 'explain') {
                const concept = prompt('请输入你想了解的概念：');
                if (concept) {
                    input.value = `请详细解释"${concept}"这个概念`;
                    sendAIMessage();
                }
            } else if (action === 'review') {
                const points = prompt('请输入要复习的知识点（用逗号分隔）：');
                if (points) {
                    const pointsList = points.split(',').map(p => p.trim()).filter(p => p);
                    if (pointsList.length > 0) {
                        try {
                            const response = await fetch(`${API_BASE}/ai-assistant/review-plan`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    knowledge_points: pointsList
                                })
                            });
                            
                            const result = await response.json();
                            
                            if (result.success) {
                                addChatMessage('assistant', result.message);
                            } else {
                                addChatMessage('assistant', result.message || '生成复习计划失败，请稍后再试。');
                            }
                        } catch (error) {
                            console.error('生成复习计划失败:', error);
                            addChatMessage('assistant', '网络错误，请稍后再试。');
                        }
                    }
                }
            }
        }
    </script>
