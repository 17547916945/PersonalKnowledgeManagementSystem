<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>智识云 - 学生知识管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        #knowledge-graph { 
            height: 100%; 
            width: 100%; 
            min-height: 500px;
        }
        .upload-area {
            border: 2px dashed #d1d5db;
            transition: all 0.3s ease;
        }
        .upload-area:hover, .upload-area.dragover {
            border-color: #3b82f6;
            background-color: #f0f7ff;
        }
        .progress-bar {
            height: 6px;
            background-color: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #10b981;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col">
    <!-- 顶部导航区域 -->
    <nav class="bg-white py-3 px-6 flex items-center justify-between border-b border-blue-100">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                <iconify-icon class="text-white text-xl" icon="mdi:brain"></iconify-icon>
            </div>
            <h1 class="text-gray-800 font-bold text-2xl">智识云</h1>
        </div>
        <div class="relative w-1/3">
            <input id="search-input" class="w-full py-2 px-4 bg-gray-100 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" placeholder="搜索文档、知识点..." type="text"/>
            <iconify-icon class="absolute right-3 top-2.5 text-gray-500" icon="mdi:magnify"></iconify-icon>
        </div>
        <div class="flex items-center space-x-4">
            <div class="relative">
                <iconify-icon class="text-gray-600 text-2xl" icon="mdi:bell-outline"></iconify-icon>
                <div class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></div>
            </div>
            <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center overflow-hidden">
                
            </div>
            <span class="text-gray-700 font-medium">李晓明</span>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <div class="flex flex-1">
        <!-- 侧边导航栏 -->
        <aside class="bg-white w-64 py-4 border-r border-blue-100">
            <nav class="space-y-1 px-2">
                <button class="nav-item flex items-center space-x-3 p-3 rounded-lg text-blue-600 hover:bg-blue-50 font-medium bg-blue-50" data-view="dashboard">
                    <iconify-icon class="text-xl" icon="mdi:view-dashboard"></iconify-icon>
                    <span>学习概览</span>
                </button>
                <button class="nav-item flex items-center space-x-3 p-3 rounded-lg text-gray-700 hover:bg-blue-50" data-view="documents">
                    <iconify-icon class="text-xl" icon="mdi:file-document-multiple"></iconify-icon>
                    <span>文档管理</span>
                </button>
                <button class="nav-item flex items-center space-x-3 p-3 rounded-lg text-gray-700 hover:bg-blue-50" data-view="knowledge-graph">
                    <iconify-icon class="text-xl" icon="mdi:graph"></iconify-icon>
                    <span>知识图谱</span>
                </button>
                <button class="nav-item flex items-center space-x-3 p-3 rounded-lg text-gray-700 hover:bg-blue-50" data-view="analytics">
                    <iconify-icon class="text-xl" icon="mdi:chart-box"></iconify-icon>
                    <span>学习分析</span>
                </button>
            </nav>
        </aside>

        <!-- 主内容区域 -->
        <main class="flex-1 p-6 overflow-auto hide-scrollbar">
            <!-- 学习概览面板 -->
            <div class="space-y-6" id="dashboard-view">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">学习概览</h2>
                <!-- 学习数据概览 -->
                <div class="grid grid-cols-4 gap-6" id="dashboard-stats">
                    <!-- 数据将通过JavaScript动态加载 -->
                </div>
                
                <!-- 近期上传 -->
                <div class="bg-white rounded-xl shadow p-5 border border-blue-100 mt-6">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">近期上传文档</h3>
                    <div class="grid grid-cols-4 gap-4" id="recent-documents">
                        <!-- 文档将通过JavaScript动态加载 -->
                    </div>
                </div>

                <!-- 推荐内容 -->
                <div class="bg-white rounded-xl shadow p-5 border border-blue-100 mt-6">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">为您推荐</h3>
                    <div id="recommendations-container">
                        <!-- 推荐内容将通过JavaScript动态加载 -->
                    </div>
                </div>
            </div>

            <!-- 文档管理面板 -->
            <div class="hidden space-y-6" id="documents-view">
                <div class="flex justify-between items-center mb-4">
                    <div class="flex items-center space-x-3">
                        <h2 class="text-2xl font-bold text-gray-800">文档管理</h2>
                        <span id="search-status" class="text-sm text-gray-500 hidden"></span>
                    </div>
                    <div class="flex space-x-3">
                        <button id="clear-search-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-lg flex items-center hidden">
                            <iconify-icon class="mr-2" icon="mdi:close"></iconify-icon>
                            清除搜索
                        </button>
                        <button id="upload-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg flex items-center">
                            <iconify-icon class="mr-2" icon="mdi:plus"></iconify-icon>
                            添加文档
                        </button>
                    </div>
                </div>
                
                <!-- 文档分类筛选 -->
                <div class="bg-white rounded-xl shadow p-4 border border-blue-100 mb-6">
                    <div class="flex items-center space-x-4">
                        <span class="text-sm font-medium text-gray-700">文档分类：</span>
                        <div class="flex flex-wrap gap-2" id="category-filters">
                            <!-- 分类标签将通过JavaScript动态生成 -->
                        </div>
                    </div>
                </div>
                
                <!-- 上传区域 -->
                <div id="upload-section" class="hidden">
                    <div class="bg-white rounded-xl shadow p-6 border border-blue-100 mb-6">
                        <h3 class="text-lg font-bold text-gray-800 mb-4">上传新文档</h3>
                        
                        <!-- 拖拽上传区域 -->
                        <div id="upload-area" class="upload-area rounded-lg p-8 text-center cursor-pointer mb-4">
                            <input type="file" id="file-upload" class="hidden" accept=".txt,.md,.pdf,.docx,.doc" multiple>
                            <iconify-icon class="text-4xl text-gray-400 mb-3" icon="mdi:cloud-upload"></iconify-icon>
                            <p class="text-gray-600 mb-1">点击选择文件或拖拽文件到此处</p>
                            <p class="text-sm text-gray-500">支持格式: TXT, MD, PDF, DOCX, DOC</p>
                            <p class="text-sm text-gray-500">单个文件最大16MB</p>
                        </div>
                        
                        <!-- 上传进度 -->
                        <div id="upload-progress" class="hidden">
                            <div class="flex justify-between text-sm mb-2">
                                <span>上传进度</span>
                                <span id="progress-text">0%</span>
                            </div>
                            <div class="progress-bar">
                                <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
                            </div>
                        </div>
                        
                        <!-- 上传文件列表 -->
                        <div id="file-list" class="mt-4 space-y-2"></div>
                        
                        <!-- 操作按钮 -->
                        <div class="flex justify-end space-x-3 mt-4">
                            <button id="cancel-upload" type="button" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 cursor-pointer">
                                取消
                            </button>
                            <button id="start-upload" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                                开始上传
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 文档列表 -->
                <div class="grid grid-cols-4 gap-6" id="documents-list">
                    <!-- 文档将通过JavaScript动态加载 -->
                </div>
            </div>

            <!-- 知识图谱面板 -->
            <div class="hidden space-y-6" id="knowledge-graph-view">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-bold text-gray-800">知识图谱</h2>
                    <div class="flex space-x-3">
                        <input id="kg-search-input" class="bg-gray-100 py-2 px-4 rounded-lg" placeholder="搜索知识点..." type="text">
                        <button id="kg-search-btn" class="flex items-center bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg">
                            <iconify-icon class="mr-2" icon="mdi:magnify"></iconify-icon>
                            <span>搜索</span>
                        </button>
                    </div>
                </div>
                <div class="bg-white rounded-xl shadow border border-blue-100" style="height: calc(100vh - 220px); min-height: 600px;">
                    <div class="h-full p-5">
                        <div class="bg-gray-50 rounded-lg border border-gray-200 h-full w-full" id="knowledge-graph">
                            <!-- ECharts图表将在此渲染 -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- 学习分析面板 -->
            <div class="hidden space-y-6" id="analytics-view">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">学习分析</h2>
                
                <div class="grid grid-cols-3 gap-6 mb-6">
                    <!-- 学习时长统计 -->
                    <div class="bg-white rounded-xl shadow p-5 border border-blue-100 col-span-2">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-lg font-bold">每周学习时长统计</h3>
                            <div class="flex space-x-2">
                                <button class="time-filter-btn text-xs bg-blue-100 hover:bg-blue-200 rounded px-2 py-1" data-period="week">本周</button>
                                <button class="time-filter-btn text-xs bg-gray-100 hover:bg-gray-200 rounded px-2 py-1" data-period="month">本月</button>
                                <button class="time-filter-btn text-xs bg-gray-100 hover:bg-gray-200 rounded px-2 py-1" data-period="quarter">本季</button>
                            </div>
                        </div>
                        <div class="h-64" id="study-time-chart"></div>
                    </div>
                    
                    <!-- 知识点掌握分析 -->
                    <div class="bg-white rounded-xl shadow p-5 border border-blue-100">
                        <h3 class="text-lg font-bold mb-4">知识点掌握分布</h3>
                        <div class="h-64" id="knowledge-level-chart"></div>
                    </div>
                </div>
                
                <!-- 进度预测和建议 -->
                <div class="bg-white rounded-xl shadow p-5 border border-blue-100">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-bold">学习进展预测</h3>
                        <button id="refresh-prediction" class="text-blue-600 flex items-center hover:text-blue-700 text-sm">
                            <iconify-icon class="mr-1" icon="mdi:refresh"></iconify-icon>
                            重新生成预测
                        </button>
                    </div>
                    <div class="grid grid-cols-3 gap-4" id="prediction-cards">
                        <!-- 预测数据将通过JavaScript动态加载 -->
                    </div>
                    <div class="mt-6">
                        <h4 class="font-medium text-gray-800 mb-2">优化建议</h4>
                        <ul class="space-y-2 text-sm" id="recommendations-list">
                            <!-- 建议将通过JavaScript动态加载 -->
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // API基础URL
        const API_BASE = '/api';
        
        // 搜索状态管理
        let searchState = {
            isSearching: false,
            currentQuery: '',
            searchResults: []
        };

        // 视图切换功能
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化各视图数据
            initializeDashboard();
            initializeDocuments();
            initializeKnowledgeGraph();
            initializeAnalytics();
            
            // 切换视图
            const navItems = document.querySelectorAll('.nav-item');
            const views = document.querySelectorAll('main > div');
            
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    const viewId = this.getAttribute('data-view') + '-view';
                    const viewType = this.getAttribute('data-view');
                    
                    // 更新导航项状态
                    navItems.forEach(nav => nav.classList.remove('bg-blue-50', 'text-blue-600', 'font-medium'));
                    this.classList.add('bg-blue-50', 'text-blue-600', 'font-medium');
                    
                    // 显示对应视图
                    views.forEach(view => view.classList.add('hidden'));
                    const targetView = document.getElementById(viewId);
                    if (targetView) {
                        targetView.classList.remove('hidden');
                        
                        // 根据视图类型初始化数据
                        if (viewType === 'analytics') {
                            initializeAnalytics();
                        } else if (viewType === 'knowledge-graph') {
                            // 延迟初始化，确保容器已显示
                            setTimeout(() => {
                                initializeKnowledgeGraph();
                            }, 50);
                        } else if (viewType === 'documents') {
                            // 如果处于搜索状态，保持搜索结果并应用分类筛选
                            if (searchState.isSearching && searchState.searchResults.length > 0) {
                                applyCategoryFilter();
                            } else {
                                // 如果文档列表为空，重新加载；否则保持当前分类筛选
                                if (categoryFilter.allDocuments.length === 0) {
                                    initializeDocuments();
                                } else {
                                    applyCategoryFilter();
                                }
                            }
                        } else if (viewType === 'dashboard') {
                            initializeDashboard();
                        }
                    }
                });
            });
            
            
            // 搜索功能
            document.getElementById('search-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchDocuments(this.value);
                }
            });
            
            // 文件上传功能
            document.getElementById('upload-btn').addEventListener('click', function() {
                toggleUploadSection();
            });
            
            // 清除搜索按钮
            document.getElementById('clear-search-btn').addEventListener('click', function() {
                // 清空搜索框
                document.getElementById('search-input').value = '';
                // 清除搜索状态
                searchState.isSearching = false;
                searchState.currentQuery = '';
                searchState.searchResults = [];
                // 隐藏搜索状态提示
                document.getElementById('search-status').classList.add('hidden');
                document.getElementById('clear-search-btn').classList.add('hidden');
                // 应用当前分类筛选（显示所有文档或当前分类的文档）
                applyCategoryFilter();
            });
            
            // 上传区域点击事件
            document.getElementById('upload-area').addEventListener('click', function() {
                document.getElementById('file-upload').click();
            });
            
            // 文件选择变化
            document.getElementById('file-upload').addEventListener('change', function(e) {
                handleFileSelection(e.target.files);
            });
            
            // 拖拽上传功能
            setupDragAndDrop();
            
            // 开始上传按钮
            document.getElementById('start-upload').addEventListener('click', function() {
                startUpload();
            });
            
            // 取消上传按钮
            const cancelUploadBtn = document.getElementById('cancel-upload');
            if (cancelUploadBtn) {
                cancelUploadBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    cancelUpload();
                });
            }
            
            // 知识图谱搜索
            document.getElementById('kg-search-btn').addEventListener('click', function() {
                const query = document.getElementById('kg-search-input').value;
                searchKnowledgeGraph(query);
            });

            // 学习分析时间筛选
            document.querySelectorAll('.time-filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // 更新按钮状态
                    document.querySelectorAll('.time-filter-btn').forEach(b => {
                        b.classList.remove('bg-blue-100');
                        b.classList.add('bg-gray-100');
                    });
                    this.classList.remove('bg-gray-100');
                    this.classList.add('bg-blue-100');
                    
                    // 重新加载数据
                    const period = this.getAttribute('data-period');
                    loadStudyTimeData(period);
                });
            });

            // 刷新预测
            document.getElementById('refresh-prediction').addEventListener('click', function() {
                initializeAnalytics();
            });
        });

        // 切换上传区域显示
        function toggleUploadSection() {
            const uploadSection = document.getElementById('upload-section');
            if (uploadSection.classList.contains('hidden')) {
                uploadSection.classList.remove('hidden');
            } else {
                uploadSection.classList.add('hidden');
            }
        }

        // 设置拖拽上传
        function setupDragAndDrop() {
            const uploadArea = document.getElementById('upload-area');
            
            // 防止默认行为
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });
            
            // 高亮拖拽区域
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });
            
            // 处理文件拖放
            uploadArea.addEventListener('drop', handleDrop, false);
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            function highlight() {
                uploadArea.classList.add('dragover');
            }
            
            function unhighlight() {
                uploadArea.classList.remove('dragover');
            }
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFileSelection(files);
            }
        }

        // 处理文件选择
        function handleFileSelection(files) {
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = '';
            
            if (files.length === 0) return;
            
            // 显示上传进度
            document.getElementById('upload-progress').classList.remove('hidden');
            
            // 添加文件到列表
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const fileItem = document.createElement('div');
                fileItem.className = 'flex items-center justify-between p-3 bg-gray-50 rounded-lg';
                fileItem.innerHTML = `
                    <div class="flex items-center">
                        <iconify-icon class="text-gray-500 mr-3" icon="mdi:file-document"></iconify-icon>
                        <div>
                            <p class="font-medium">${file.name}</p>
                            <p class="text-sm text-gray-500">${(file.size / 1024 / 1024).toFixed(2)} MB</p>
                        </div>
                    </div>
                    <span class="text-green-500 text-sm">等待上传</span>
                `;
                fileList.appendChild(fileItem);
            }
        }

        // 开始上传
        async function startUpload() {
            const fileInput = document.getElementById('file-upload');
            const files = fileInput.files;
            
            if (files.length === 0) {
                alert('请先选择要上传的文件');
                return;
            }
            
            // 禁用按钮
            document.getElementById('start-upload').disabled = true;
            document.getElementById('cancel-upload').disabled = true;
            
            // 显示进度条
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            
            let uploadedCount = 0;
            const totalFiles = files.length;
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                
                // 获取当前文件的状态显示元素
                const fileItems = document.querySelectorAll('#file-list > div');
                const statusSpan = fileItems[i] ? fileItems[i].querySelector('span') : null;
                
                try {
                    const formData = new FormData();
                    formData.append('file', file);
                    
                    const response = await fetch(`${API_BASE}/documents`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    let result;
                    try {
                        result = await response.json();
                    } catch (jsonError) {
                        // 如果响应不是JSON，尝试读取文本
                        const text = await response.text();
                        throw new Error(`服务器响应错误: ${text || response.statusText}`);
                    }
                    
                    if (result && result.success) {
                        uploadedCount++;
                        // 更新进度
                        const progress = Math.round((uploadedCount / totalFiles) * 100);
                        progressFill.style.width = `${progress}%`;
                        progressText.textContent = `${progress}%`;
                        
                        if (statusSpan) {
                            statusSpan.textContent = '上传成功';
                            statusSpan.className = 'text-green-500 text-sm';
                        }
                        
                        // 刷新文档列表（如果当前在文档管理页面）
                        try {
                            const documentsView = document.getElementById('documents-view');
                            if (documentsView && !documentsView.classList.contains('hidden')) {
                                await initializeDocuments();
                            }
                        } catch (refreshError) {
                            // 刷新失败不影响上传成功状态
                            console.warn('刷新文档列表失败:', refreshError);
                        }
                    } else {
                        // 检查是否是文件已存在的情况（409状态码）
                        if (response.status === 409) {
                            // 文件已存在，使用警告样式
                            if (statusSpan) {
                                statusSpan.textContent = (result && result.message) || '文件已存在';
                                statusSpan.className = 'text-yellow-600 text-sm';
                            }
                        } else {
                            // 真正的上传失败
                            if (statusSpan) {
                                const errorMsg = (result && result.message) || `HTTP ${response.status}: ${response.statusText}` || '未知错误';
                                statusSpan.textContent = '上传失败: ' + errorMsg;
                                statusSpan.className = 'text-red-500 text-sm';
                            }
                        }
                    }
                } catch (error) {
                    console.error('上传文件失败:', error);
                    if (statusSpan) {
                        statusSpan.textContent = '上传失败: ' + (error.message || '网络错误');
                        statusSpan.className = 'text-red-500 text-sm';
                    }
                }
            }
            
            // 重新启用按钮
            document.getElementById('start-upload').disabled = false;
            document.getElementById('cancel-upload').disabled = false;
            
            // 上传完成后刷新文档列表
            if (uploadedCount > 0) {
                setTimeout(() => {
                    initializeDocuments();
                    initializeDashboard();
                    alert(`成功上传 ${uploadedCount} 个文件`);
                }, 500);
            }
        }

        // 取消上传
        function cancelUpload() {
            // 清空文件选择
            const fileInput = document.getElementById('file-upload');
            if (fileInput) {
                fileInput.value = '';
            }
            
            // 清空文件列表
            const fileList = document.getElementById('file-list');
            if (fileList) {
                fileList.innerHTML = '';
            }
            
            // 隐藏进度条
            const uploadProgress = document.getElementById('upload-progress');
            if (uploadProgress) {
                uploadProgress.classList.add('hidden');

        // 渲染分类筛选标签
        function renderCategoryFilters(documents) {
            const container = document.getElementById('category-filters');
            if (!container) return;
            
            // 统计各类型的文档数量
            const categoryCounts = {
                'all': documents.length,
                'txt': 0,
                'pdf': 0,
                'docx': 0,
                'md': 0,
                'doc': 0
            };
            
            documents.forEach(doc => {
                const fileType = doc.file_type ? doc.file_type.toLowerCase() : '';
                if (categoryCounts.hasOwnProperty(fileType)) {
                    categoryCounts[fileType]++;
                }
            });
            
            // 分类标签配置
            const categories = [
                { key: 'all', label: '全部', icon: 'mdi:file-multiple', color: 'blue' },
                { key: 'txt', label: '文本文件', icon: 'mdi:file-document', color: 'green' },
                { key: 'pdf', label: 'PDF文档', icon: 'mdi:file-pdf', color: 'red' },
                { key: 'docx', label: 'Word文档', icon: 'mdi:file-word', color: 'blue' },
                { key: 'doc', label: 'Word文档', icon: 'mdi:file-word', color: 'blue' },
                { key: 'md', label: 'Markdown', icon: 'mdi:markdown', color: 'purple' }
            ];
            
            container.innerHTML = categories.map(cat => {
                const count = categoryCounts[cat.key] || 0;
                const isActive = categoryFilter.currentCategory === cat.key;
                
                // 使用完整的类名，避免Tailwind动态类名问题
                let bgColorClass, textColorClass;
                if (isActive) {
                    // 根据颜色设置激活状态的样式
                    const activeColors = {
                        'blue': 'bg-blue-600 text-white',
                        'green': 'bg-green-600 text-white',
                        'red': 'bg-red-600 text-white',
                        'purple': 'bg-purple-600 text-white'
                    };
                    bgColorClass = activeColors[cat.color] || 'bg-blue-600 text-white';
                    textColorClass = '';
                } else {
                    bgColorClass = 'bg-gray-100 text-gray-700 hover:bg-gray-200';
                    textColorClass = '';
                }
                
                return `
                    <button class="category-filter-btn flex items-center space-x-2 px-4 py-2 rounded-lg transition-colors ${bgColorClass}" 
                            data-category="${cat.key}">
                        <iconify-icon icon="${cat.icon}" class="text-lg"></iconify-icon>
                        <span class="font-medium">${cat.label}</span>
                        <span class="text-xs ${isActive ? 'bg-white bg-opacity-20' : 'bg-gray-200 bg-opacity-50'} px-2 py-0.5 rounded-full">${count}</span>
                    </button>
                `;
            }).join('');
            
            // 绑定分类筛选事件 - 直接绑定到每个按钮
            container.querySelectorAll('.category-filter-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const category = this.getAttribute('data-category');
                    if (category) {
                        categoryFilter.currentCategory = category;
                        applyCategoryFilter();
                        updateCategoryFilterButtons();
                    }
                });
            });
        }

        // 更新分类筛选按钮状态
        function updateCategoryFilterButtons() {
            const buttons = document.querySelectorAll('.category-filter-btn');
            const colorMap = {
                'all': 'blue',
                'txt': 'green',
                'pdf': 'red',
                'docx': 'blue',
                'doc': 'blue',
                'md': 'purple'
            };
            
            buttons.forEach(btn => {
                const category = btn.getAttribute('data-category');
                const isActive = categoryFilter.currentCategory === category;
                const color = colorMap[category] || 'blue';
                
                // 移除所有颜色相关的类
                btn.className = btn.className
                    .replace(/bg-\w+-\d+/g, '')
                    .replace(/text-\w+/g, '')
                    .replace(/hover:bg-\w+-\d+/g, '')
                    .trim();
                
                // 添加基础类
                btn.className = 'category-filter-btn flex items-center space-x-2 px-4 py-2 rounded-lg transition-colors ' + btn.className;
                
                // 根据激活状态设置颜色
                if (isActive) {
                    // 激活状态：使用对应颜色的深色背景
                    const activeClasses = {
                        'blue': 'bg-blue-600 text-white',
                        'green': 'bg-green-600 text-white',
                        'red': 'bg-red-600 text-white',
                        'purple': 'bg-purple-600 text-white'
                    };
                    btn.className += ' ' + (activeClasses[color] || 'bg-blue-600 text-white');
                } else {
                    // 非激活状态：灰色背景
                    btn.className += ' bg-gray-100 text-gray-700 hover:bg-gray-200';
                }
                
                // 更新计数标签样式
                const countSpan = btn.querySelector('span:last-child');
                if (countSpan) {
                    countSpan.className = `text-xs px-2 py-0.5 rounded-full ${isActive ? 'bg-white bg-opacity-20' : 'bg-gray-200 bg-opacity-50'}`;
                }
            });
        }

        // 应用分类筛选
        function applyCategoryFilter() {
            let filteredDocs = [];
            
            if (categoryFilter.currentCategory === 'all') {
                // 如果处于搜索状态，使用搜索结果；否则使用所有文档
                if (searchState.isSearching && searchState.searchResults.length > 0) {
                    filteredDocs = searchState.searchResults;
                } else {
                    filteredDocs = categoryFilter.allDocuments;
                }
            } else {
                // 按类型筛选
                const sourceDocs = searchState.isSearching && searchState.searchResults.length > 0 
                    ? searchState.searchResults 
                    : categoryFilter.allDocuments;
                
                filteredDocs = sourceDocs.filter(doc => {
                    const fileType = doc.file_type ? doc.file_type.toLowerCase() : '';
                    return fileType === categoryFilter.currentCategory;
                });
            }
            
            renderDocumentsList(filteredDocs);
        }

        // 删除文档
        async function deleteDocument(docId, docTitle) {
            if (!confirm(`确定要删除文档"${docTitle}"吗？此操作不可恢复。`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/documents/${docId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // 显示成功消息
                    showNotification('文档删除成功', 'success');
                    
                    // 从当前文档列表中移除已删除的文档
                    categoryFilter.allDocuments = categoryFilter.allDocuments.filter(doc => doc.id !== docId);
                    if (searchState.isSearching) {
                        searchState.searchResults = searchState.searchResults.filter(doc => doc.id !== docId);
                    }
                    
                    // 更新分类筛选标签
                    renderCategoryFilters(categoryFilter.allDocuments);
                    
                    // 应用当前分类筛选（保持当前筛选状态）
                    applyCategoryFilter();
                    
                    // 刷新仪表板
                    await initializeDashboard();
                } else {
                    showNotification('删除失败: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('删除文档失败:', error);
                showNotification('删除文档失败，请稍后重试', 'error');
            }
        }

        // 显示通知
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500';
            notification.className = `fixed top-4 right-4 ${bgColor} text-white px-6 py-3 rounded-lg shadow-lg z-50 flex items-center space-x-2`;
            notification.innerHTML = `
                <iconify-icon icon="${type === 'success' ? 'mdi:check-circle' : type === 'error' ? 'mdi:alert-circle' : 'mdi:information'}" class="text-xl"></iconify-icon>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            // 3秒后自动移除
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }

                        <div class="p-2 bg-orange-50 rounded-lg">
                            <iconify-icon class="text-orange-500 text-xl" icon="mdi:format-list-bulleted"></iconify-icon>
                        </div>
                    </div>
                </div>
            `;
        }

        // 渲染知识图谱
        function renderKnowledgeGraph(graphData) {
            const chartContainer = document.getElementById('knowledge-graph');
            if (!chartContainer) {
                console.error('知识图谱容器不存在');
                return;
            }
            
            // 如果图表已存在，先销毁
            const existingChart = echarts.getInstanceByDom(chartContainer);
            if (existingChart) {
                existingChart.dispose();
            }
            
            // 确保容器有尺寸
            if (chartContainer.offsetWidth === 0 || chartContainer.offsetHeight === 0) {
                // 等待容器显示后再初始化
                setTimeout(() => {
                    renderKnowledgeGraph(graphData);
                }, 200);
                return;
            }
            
            const chart = echarts.init(chartContainer);
            
            // 转换数据格式
            const nodes = graphData.nodes.map(node => ({
                id: String(node.id),
                name: node.name,
                category: node.type || 'concept',
                symbolSize: Math.max(node.name.length * 3, 20),
                description: node.description || '',
                value: node.frequency || 1
            }));
            
            const categories = [...new Set(nodes.map(node => node.category))].map(cat => ({ name: cat }));
            
            const option = {
                tooltip: {
                    trigger: 'item',
                    formatter: function(params) {
                        if (params.dataType === 'node') {
                            return `
                                <div style="padding: 10px;">
                                    <strong>${params.data.name}</strong><br/>
                                    类型: ${params.data.category}<br/>
                                    ${params.data.description ? '描述: ' + params.data.description : ''}

                                </div>
                            `;
                        } else {
                            return `${params.data.source} → ${params.data.target}`;
                        }
                    }
                },
                legend: [{
                    data: categories.map(c => c.name),
                    selectedMode: true
                }],
                series: [{
                    name: '知识图谱',
                    type: 'graph',
                    layout: 'force',
                    data: nodes,
                    links: graphData.edges.map(edge => ({
                        source: String(edge.source),
                        target: String(edge.target),
                        value: edge.weight || 1,
                        label: {
                            show: true,
                            formatter: edge.type || '相关'
                        }
                    })),
                    categories: categories,
                    roam: true,
                    draggable: true,
                    label: {
                        show: true,
                        position: 'right',
                        formatter: '{b}',
                        fontSize: 12
                    },
                    lineStyle: {
                        color: 'source',
                        curveness: 0.3,
                        width: 2
                    },
                    emphasis: {
                        focus: 'adjacency',
                        lineStyle: {
                            width: 4
                        }
                    },
                    force: {
                        repulsion: 200,
                        edgeLength: 150,
                        gravity: 0.1
                    }
                }]
            };
            
            chart.setOption(option);
            
            // 添加节点点击事件
            chart.on('click', function(params) {
                if (params.dataType === 'node') {
                    showNodeDetail(params.data);
                }
            });
            
            // 响应窗口大小变化
            const resizeHandler = function() {
                if (chart && !chart.isDisposed()) {
                    chart.resize();
                }
            };
            window.addEventListener('resize', resizeHandler);
            
            // 视图显示后调整大小
            setTimeout(() => {
                if (chart && !chart.isDisposed()) {
                    chart.resize();
                }
            }, 100);
        }

        // 显示节点详情
        function showNodeDetail(node) {
            // 创建模态框显示节点详情
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4';
            modal.innerHTML = `
                <div class="bg-white rounded-xl shadow-xl max-w-2xl w-full max-h-[90vh] overflow-hidden flex flex-col">
                    <div class="flex justify-between items-center p-6 border-b">
                        <h2 class="text-2xl font-bold text-gray-800">${node.name}</h2>
                        <button class="close-node-modal text-gray-500 hover:text-gray-700">
                            <iconify-icon icon="mdi:close" class="text-2xl"></iconify-icon>
                        </button>
                    </div>
                    <div class="p-6 overflow-y-auto flex-1">
                        <div class="mb-4">
                            <span class="text-sm bg-blue-100 text-blue-800 py-1 px-3 rounded-full">${node.category}</span>
                        </div>
                        ${node.description ? `
                        <div class="mb-4">
                            <h3 class="font-bold mb-2">描述：</h3>
                            <p class="text-gray-700">${node.description}</p>
                        </div>
                        ` : ''}
                        <div class="mb-4">
                            <h3 class="font-bold mb-2">出现频率：</h3>
                            <p class="text-gray-700">${node.value || 1} 次</p>
                        </div>
                    </div>
                    <div class="p-6 border-t flex justify-end">
                        <button class="close-node-modal px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                            关闭
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // 关闭模态框
            modal.querySelectorAll('.close-node-modal').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.body.removeChild(modal);
                });
            });
            
            // 点击背景关闭
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    document.body.removeChild(modal);
                }
            });
        }

        // 搜索文档
        async function searchDocuments(query) {
            const queryTrimmed = query ? query.trim() : '';
            
            if (!queryTrimmed) {
                // 如果搜索为空，清除搜索状态并显示所有文档
                searchState.isSearching = false;
                searchState.currentQuery = '';
                searchState.searchResults = [];
                
                // 如果当前在文档视图，刷新文档列表
                const documentsView = document.getElementById('documents-view');
                if (documentsView && !documentsView.classList.contains('hidden')) {
                    initializeDocuments();
                }
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/search?q=${encodeURIComponent(queryTrimmed)}`);
                const result = await response.json();
                
                if (result.success) {
                    // 保存搜索状态
                    searchState.isSearching = true;
                    searchState.currentQuery = queryTrimmed;
                    searchState.searchResults = result.data || [];
                    
                    // 切换到文档视图（但不触发重新加载）
                    const documentsNav = document.querySelector('.nav-item[data-view="documents"]');
                    const documentsView = document.getElementById('documents-view');
                    
                    if (documentsNav && documentsView) {
                        // 更新导航状态
                        document.querySelectorAll('.nav-item').forEach(nav => {
                            nav.classList.remove('bg-blue-50', 'text-blue-600', 'font-medium');
                        });
                        documentsNav.classList.add('bg-blue-50', 'text-blue-600', 'font-medium');
                        
                        // 显示文档视图
                        document.querySelectorAll('main > div').forEach(view => {
                            view.classList.add('hidden');
                        });
                        documentsView.classList.remove('hidden');
                    }
                    
                    // 显示搜索结果（应用当前分类筛选）
                    searchState.searchResults = result.data || [];
                    applyCategoryFilter();
                    
                    if (searchState.searchResults.length > 0) {
                        showNotification(`找到 ${result.count || searchState.searchResults.length} 个相关文档`, 'success');
                    } else {
                        showNotification('未找到相关文档', 'info');
                    }
                    
                    // 显示搜索状态和清除按钮
                    const searchStatus = document.getElementById('search-status');
                    const clearSearchBtn = document.getElementById('clear-search-btn');
                    if (searchStatus && clearSearchBtn) {
                        searchStatus.textContent = `搜索: "${queryTrimmed}" (${searchState.searchResults.length} 个结果)`;
                        searchStatus.classList.remove('hidden');
                        clearSearchBtn.classList.remove('hidden');
                    }
                } else {
                    showNotification('搜索失败: ' + (result.message || '未知错误'), 'error');
                }
            } catch (error) {
                console.error('搜索文档失败:', error);
                showNotification('搜索失败，请稍后重试', 'error');
            }
        }

        // 搜索知识图谱
        async function searchKnowledgeGraph(query) {
            try {
                const response = await fetch(`${API_BASE}/knowledge-graph/search?q=${encodeURIComponent(query)}`);
                const result = await response.json();
                
                if (result.success) {
                    renderKnowledgeGraph(result.data);
                }
            } catch (error) {
                console.error('搜索知识图谱失败:', error);
            }
        }

        // 加载学习时长数据
        async function loadStudyTimeData(period) {
            try {
                const response = await fetch(`${API_BASE}/analytics/study-time?period=${period}`);
                const result = await response.json();
                if (result.success) {
                    renderStudyTimeChart(result.data);
                }
            } catch (error) {
                console.error('加载学习时长数据失败:', error);
            }
        }

        // 渲染学习时长图表
        function renderStudyTimeChart(data) {
            const chart = echarts.init(document.getElementById('study-time-chart'));
            const option = {
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data: data.labels || ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
                },
                yAxis: {
                    type: 'value',
                    name: '小时'
                },
                series: [{
                    name: '学习时长',
                    type: 'bar',
                    barWidth: '40%',
                    data: data.values || [1.2, 0.8, 1.8, 1.0, 1.5, 2.3, 1.4],

                        color: '#3b82f6'
                    }
                }]
            };
            chart.setOption(option);
            
            // 响应窗口大小变化
            window.addEventListener('resize', function() {
                chart.resize();
            });
        }

        // 渲染知识点掌握分布图表
        function renderKnowledgeLevelChart(data) {
            const chart = echarts.init(document.getElementById('knowledge-level-chart'));
            const option = {
                tooltip: {
                    trigger: 'item'
                },
                legend: {
                    orient: 'vertical',
                    left: 'left'
                },
                series: [{
                    name: '掌握程度',
                    type: 'pie',
                    radius: '60%',
                    data: data.levels || [
                        { value: 35, name: '已掌握' },
                        { value: 45, name: '学习中' },
                        { value: 20, name: '待学习' }
                    ],
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }]
            };
            chart.setOption(option);
            
            // 响应窗口大小变化
            window.addEventListener('resize', function() {
                chart.resize();
            });
        }

        // 渲染学习预测
        function renderPrediction(data) {
            const container = document.getElementById('prediction-cards');
            container.innerHTML = `
                <div class="bg-blue-50 rounded-lg p-4">
                    <div class="flex items-center mb-2">
                        <p class="font-medium">当前进度</p>
                        <span class="ml-auto text-2xl font-bold text-blue-600">${data.progress || 42}%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="bg-blue-500 h-2 rounded-full" style="width: ${data.progress || 42}%"></div>
                    </div>
                </div>
                <div class="bg-green-50 rounded-lg p-4">
                    <div class="flex items-center mb-2">
                        <p class="font-medium">预测完成时间</p>
                        <span class="ml-auto text-2xl font-bold text-green-600">${data.estimated_time || '3.2周'}</span>
                    </div>
                    <p class="text-xs text-gray-600">基于当前学习速率预测</p>
                </div>
                <div class="bg-yellow-50 rounded-lg p-4">
                    <div class="flex items-center mb-2">
                        <p class="font-medium">建议学习时长</p>
                        <span class="ml-auto text-2xl font-bold text-yellow-600">${data.recommended_time || '2小时/天'}</span>
                    </div>
                    <p class="text-xs text-gray-600">完成目标的建议节奏</p>
                </div>
            `;

            // 渲染建议列表
            const recommendationsList = document.getElementById('recommendations-list');
            const recommendations = data.recommendations || [
                '增加机器学习相关文档的学习频次',
                '每周三晚上专注数学概念学习效率最高',
                '建立更多神经网络与数学概念的关联'
            ];
            recommendationsList.innerHTML = recommendations.map(rec => `
                <li class="flex">
                    <iconify-icon class="text-green-500 mr-2" icon="mdi:check-circle"></iconify-icon>
                    <span>${rec}</span>
                </li>
            `).join('');
        }
    </script>
