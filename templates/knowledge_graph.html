<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识图谱 - 智识云</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">知识图谱可视化</h1>
        <div id="knowledge-graph" style="width: 100%; height: 600px;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/knowledge-graph')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        renderKnowledgeGraph(data.data);
                    }
                });
        });

        function renderKnowledgeGraph(graphData) {
            const chart = echarts.init(document.getElementById('knowledge-graph'));
            
            const option = {
                tooltip: {},
                legend: {},
                series: [{
                    type: 'graph',
                    layout: 'force',
                    data: graphData.nodes,
                    links: graphData.edges,
                    roam: true,
                    label: {
                        show: true
                    },
                    force: {
                        repulsion: 100
                    }
                }]
            };
            
            chart.setOption(option);
        }
    </script>
</body>
</html>
